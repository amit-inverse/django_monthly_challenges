{% extends "base.html" %}

{% block page_title %}
    Monthly Challenge - {{ month_name|title }}
{% endblock %}

{% block content %}
    <h1>{{ month_name|title }} challenge:</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>There is no challenge for this month yet!</p>
    {% endif %}
{% endblock %}
